<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <link rel="stylesheet" href="style_sheet.css">
        <script src="cart.js" async></script>
    </head>
    <body>
        <h1>Checkout</h1>
        <hr>
        <section>
            <div class="product">
                <div class="shop-item">
                            <span class="shop-item-title">T-800</span>
                            <img class="shop-item-image"src="https://www.sideshow.com/storage/product-images/903469/t-800-endoskeleton-the-terminator_terminator_gallery_5c4cacdbb0e85.jpg" alt="model face">
                            <div class="shop-item-details">
                                <span class="shop-item-price">50</span>
                                <button class="shop-item-btn" type="button">add to Cart</button>
                            </div>
                            <hr>
                </div>   
            <div class="shop-item">
                    <span class="shop-item-title">T-X</span>
                    <img class="shop-item-image"src="https://kandiliotis.files.wordpress.com/2016/11/terminator__1__gallery__600x312.jpg?w=600" alt="T-X">
                    <div class="shop-item-details">
                        <span class="shop-item-price">50</span>
                        <button class="shop-item-btn" type="button">add to Cart</button>
                    </div>
                    <hr>
                </div>
            <div class="shop-item">
                <span class="shop-item-title">T-1</span>
                <img class="shop-item-image"src="https://c1.staticflickr.com/5/4321/35160747854_9d04293c23_o.jpg" alt="T-1">                    
                <div class="shop-item-details">
                <span class="shop-item-price">50</span>
                    <button class="shop-item-btn" type="button">add to Cart</button>
                </div>
                <hr>
                </div>
            <div class="shop-item">
                <span class="shop-item-title"style = "margin:45%;">T-1000</span>
                    <img class="shop-item-image"src="https://www.theterminatorfans.com/wp-content/uploads/2018/10/T-1000-Great-Twins-940x450.jpg" alt="T-1000">                    
                    <div class="shop-item-details">
                    <span class="shop-item-price">50</span>
                        <button class="shop-item-btn" type="button">add to Cart</button>
                    </div>
                    <hr>
            </div>
        </div>
        </section>
        <section>
                <h1>Cart</h1>
                <hr>
                <div class="cart-items">
                    
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">0</span>
                </div>
                <div class="purchase">
                    <button class="purchase-btn" type="button">Purchase</button>
                </div>
                <form action = "index.html">
                    <input type = "submit" value = "Home">
                </form>
        </section>
    </body>
</html>
